language: ruby
services:
- docker
before_install:
- docker build -t "$DOCKER_USERNAME"/simple-node-kafka-producer .
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- docker tag "$DOCKER_USERNAME"/simple-node-kafka-consumer "$DOCKER_USERNAME"/simple-node-kafka-consumer:latest
script:
- docker push "$DOCKER_USERNAME"/simple-node-kafka-producer:latest
env:
  global:
  - secure: 
  - secure: 
